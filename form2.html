<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form flie</title>
</head>
<body>
    <div>
        <form>
            <h1>student form</h1>
            <label>Name</label><br/>
            <input type="text" placeholder="Enter your name" required/><br/>
            <br/>
            <br/>
            <label>Date of birth</label>
            <input type="number"required/>
            <br/>
            <br/>
            <label>age</label><br/>
            <input type="number" placeholder="enter your age"required/><br/><br/>
            <label>college name</label><br/>
            <input type="text" placeholder="enter your college name"required/>
            <br/>
            <br/>
            <label>phone no</label><br/>
            <input type="number" placeholder="enter your phone no"required/><br/><br/>
            <br/>
            <br/>
            <fieldset style="width: 15%">
                <legend>gender</legend>
                <input type="radio" id="male"  name="gender" value="male"required/>
                <label>male</label><br/>
                <input type="radio" id="female" name="gender" value="female"required/>
                <label>female</label>
                </fieldset>
                <br/>
    
                <fieldset style="width: 15%">
                    <legend>skills</legend>
                    <input type="checkbox" id="html" nsme="skill" value="html"required/>
                    <label>html</label><br/>
                    <input type="checkbox" id="css" name="skill" value="css"required/>
                    <label>css</label><br/>
                    <input type="checkbox" id="sql" name="skill" value="sql"required/>
                    <label>sql</label><br/>
                    <input type="checkbox" id="js" name="skill" value="js"required/>
                    <label>js</label></fieldset>

                
                <br/>
                <br/>
                <ladel>select rule:</ladel>
                <select>
                    <option value="student/">student</option>
                    <option value="employee/">employee</option>
                </select><br/><br/>
                <label>resume</label>
                <input type="file"
                id="resume"
                name="resume"
                accept=".pdf, .doc, .docx"/>
                <br/><br/>
                <label>gmail</label>
                <input type="text" placeholder="enter your email"required/>
                <br/><br/>
                <ladel>password</ladel>
                <input type="password" placeholder="enter your password"required/>
                <br/><br/>
                <label>note</label>
                <textarea id="note" name="note"required/></textarea><br><br/>
                <button>submit</button>
            

            
        
    

            
        </form>
    </div>
    
</body>
</html>
